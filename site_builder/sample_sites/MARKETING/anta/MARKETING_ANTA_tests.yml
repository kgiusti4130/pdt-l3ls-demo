---

# ANTA tests for MARKETING

anta.tests.software:
  - VerifyEOSVersion:
      versions:
        - EOS-4.31.4M
  - VerifyTerminAttrVersion:
      versions:
        - v1.31.4

anta.tests.stp:
  - VerifySTPMode:
      mode: rapidPvst
      vlans:
        - 1
        - 4092
  - VerifySTPBlockedPorts:
  - VerifySTPCounters:

anta.tests.aaa:
  - VerifyTacacsSourceIntf:
      intf: Vlan4092
      vrf: campus
  - VerifyTacacsServers:
      servers:
        - 10.130.3.100
        - 10.130.3.101
        - 10.129.16.50
      vrf: campus
  - VerifyTacacsServerGroups:
      groups:
        - DEMO-CPPM
  - VerifyAcctConsoleMethods:
      methods:
        - logging
      types:
        - exec
        - commands

anta.tests.field_notices:
  - VerifyFieldNotice44Resolution:
  - VerifyFieldNotice72Resolution:

anta.tests.hardware:
  - VerifyTransceiversManufacturers:
      manufacturers:
        - Not Present
        - Arista Networks
  - VerifyTemperature:
  - VerifyTransceiversTemperature:
  - VerifyEnvironmentSystemCooling:
  - VerifyEnvironmentCooling:
      states:
        - ok
  - VerifyEnvironmentPower:
      states:
        - ok

anta.tests.system:
  - VerifyUptime: # Verifies the device uptime is higher than a value in seconds.
      minimum: 432000
  - VerifyNTP:
  - VerifyCoredump:
  - VerifyAgentLogs:

anta.tests.multicast:
  - VerifyIGMPSnoopingGlobal:
      enabled: True

anta.tests.configuration:
  - VerifyZeroTouch: # Verifies ZeroTouch is disabled.
  - VerifyRunningConfigDiffs:

anta.tests.routing:
  generic:
    - VerifyRoutingProtocolModel:
        model: multi-agent

  bgp:
    - VerifyBGPPeerCount:
        address_families:
          - afi: "evpn"
            num_peers: 2
          - afi: "ipv4"
            safi: "unicast"
            vrf: "campus"
            num_peers: 1
          - afi: "ipv4"
            safi: "unicast"
            vrf: "default"
            num_peers: 2
        filters:
          tags: ['l3_leafs']

anta.tests.logging:
  - VerifyLoggingAccounting:
  # - VerifyLoggingErrors:

anta.tests.mlag:
  - VerifyMlagStatus:
      filters:
        tags: ['mlag']
  - VerifyMlagInterfaces:
      filters:
        tags: ['mlag']
  - VerifyMlagConfigSanity:
      filters:
        tags: ['mlag']

anta.tests.interfaces:
  # - VerifyInterfaceErrors:
  - VerifyInterfaceDiscards:
  - VerifyInterfaceErrDisabled:
  - VerifyPortChannels:

anta.tests.services:
  - VerifyDNSLookup:
      domain_names:
        - arista.com
        - www.google.com
        - arista.io

anta.tests.security:
  - VerifyAPIHttpsSSL:
      profile: DEMO_ssl
  - VerifyAPIHttpStatus:
  - VerifyTelnetStatus:
  - VerifyBannerMotd:
        motd_banner: |
            *******WARNING!*****WARNING!*****WARNING!*****WARNING!***********
            *****************************************************************
            **                                                             **
            **                                                             **
            ** WARNING:  Unauthorized access to this system is forbidden   **
            ** and will be prosecuted by law. By accessing this system,    **
            ** you agree that your actions may be monitored if             **
            ** unauthorized usage is suspected.                            **
            **                                                             **
            **                                                             **
            *******WARNING!*****WARNING!*****WARNING!*****WARNING!***********
            *****************************************************************

anta.tests.bfd:
  - VerifyBFDPeersHealth:
      down_threshold: 1
      filters:
        tags: ['l3_leafs']

anta.tests.vxlan:
  - VerifyVxlan1Interface:
  - VerifyVxlan1ConnSettings:
      source_interface: Loopback0
      udp_port: 4789
      filters:
        tags: ['l3_leafs']

anta.tests.connectivity:
  - VerifyReachability:
      hosts:
        - source: Vlan4092
          destination: 8.8.8.8
          vrf: campus
        - source: Vlan4092
          destination: 208.67.222.222
          vrf: campus

